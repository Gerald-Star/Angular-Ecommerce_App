<div class="container">

  <h2>Our Latest Collections</h2>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search">
    <!-- Using (keyup) to call applyFilter method on input -->
    <!--<mat-icon matSuffix>search</mat-icon>-->
  </mat-form-field>

 
   
  <!-- Using mat-form-field for search input -->

  <mat-form-field class="sort-dropdown">
    <mat-select (selectionChange)="sortProducts($event.value)" >
      <mat-option value="priceLowHigh" >Price: Low to High</mat-option>
      <mat-option value="priceHighLow">Price: High to Low</mat-option>

    </mat-select>

  </mat-form-field>
  
  
  
  <!-- Using fxLayout for responsive design -->

  <div class="product-grid" fxLayout="row wrap" fxLayoutGap="50px grid">

    <!--Using *ngFor to iterate over products/ change from products to filteredProducts if you want to filter-->
    <div *ngFor="let product of filteredProducts">
      <mat-card class="product-card" appearance="outlined" (click)="addToCart(product)">

        <img mat-card-image src="assets/images/{{product.image_url}}" alt="">
        <mat-card-content>
          <mat-card-title> {{product.name}} </mat-card-title>
          <mat-card-subtitle> {{product.price | currency: 'USD'}} </mat-card-subtitle>
        </mat-card-content>

      </mat-card>

    </div>
  </div>

</div>
